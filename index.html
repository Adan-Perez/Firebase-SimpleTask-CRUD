<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskApp - Firebase CRUD</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/journal/bootstrap.min.css" />
  </head>
  <body class="bg-info">
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Añadir tarea</h1>
              <form id="task-form">
                <label for="title">Título:</label>
                <input class="form-control mb-3" type="text" id="task-title" placeholder="Título de la tarea" required />

                <label for="description">Descripción:</label>
                <textarea class="form-control mb-3" id="task-description" placeholder="Descripción de la tarea" rows="3"></textarea>

                <button class="btn btn-primary" id="btn-task-save">Guardar</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
